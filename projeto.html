<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Jogo em Python</title>
	<link href = "assets/css/reset.css" rel = "stylesheet">
	<link href = "assets/css/style.css" rel = "stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
</head>
<body>
	<header class="header">
		<img class="logo" src = "assets/img/house.png" alt = "logo">
		<ul class="cabecalho">
			<li class="fonte_cabecalho"><a href = "categoria.html"><font color="white">Categorias</a></li></font>
			<li class="fonte_cabecalho"><a href = "index.html"><font color="white">Perfil</a></li></font>
		</ul>
		<img class ="perfil" src = "assets/img/perfil.png" alt = "foto de perfil">
	</header>
	<div class = "projeto-centrado">
		<h1 class="projeto-centrado-title">{{this.titulo}}</h1>

		<img class="containeraluno-img" src={{this.img}} alt="Screenshot do jogo">

		<h2 class="projeto-centrado-items">Descrição</h2>
		<p class="projeto-centrado-items-teste">
			{{this.descricao}}
		</p>

		<h2 class="projeto-centrado-items">Integrantes</h2>
		<p>
			{{this.equipe}}
		</p>
	</div>
</body>
</html>
