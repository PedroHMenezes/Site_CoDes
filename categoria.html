<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>{{categoria}}</title>
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="assets/js/codes.js"></script>
  	<script src="assets/js/script.js"></script>
</head>
<body>
	<header class="header">
		<img class="logo" src = "assets/img/house.png" href="index.html" alt = "logo">
		<ul class="cabecalho">
			<li class="fonte_cabecalho"><a href = "categoria.html"><font color="white">Categorias</a></li></font>
			<li class="fonte_cabecalho"><a href = "index.html"><font color="white">Perfil</a></li></font>
		</ul>
		<img class ="perfil" src = "assets/img/perfil.png" alt = "foto de perfil">
	</header>
	<div class="containeraluno">
		<div class = "containeraluno-text">
			<h1 class="container-aluno-text-name">{{categoria}}</h1>
			<p class="containeraluno-text-description">
				{{descricao}}
			</p>
		</div>
		<img class="pic1" src="assets/img/python.jpeg" alt="programa python">
	</div>
	<h2 class="titulo">Projetos</h2>
	<ol class="projeto">
		{{#each projetos}}
			<li class="items">
				<div class="size_img">
					<img class="pic" src="https://picsum.photos/300/300" alt="{{this.titulo}}">
				</div>
				<a href="projeto.html?key={{@key}}&category={{this.chave}}">{{this.titulo}}</a>
			</li>
		{{/each}}
	</ol>
</body>
</html>
